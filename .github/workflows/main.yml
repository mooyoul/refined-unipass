name: workflow
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '.github/workflows/gh-pages.yml'
      - '.github/workflows/infra.yml'
      - 'client/**'
      - 'infra/**'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '.github/workflows/gh-pages.yml'
      - '.github/workflows/infra.yml'
      - 'client/**'
      - 'infra/**'

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Prepare
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Deploy API
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: mooyoul/cloudwatch-logs-actions@v1.1.5
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CARGO_CLEARANCE_PROGRESS_API_KEY: ${{ secrets.CARGO_CLEARANCE_PROGRESS_API_KEY }}
          CORS_ALLOWED_ORIGINS: 'https://mooyoul.github.io http://www.lvh.me:8080'
          CORS_MAX_AGE: '300'
        with:
          group: refined-unipass
          stream: ${{ github.sha }}-api
          retention: 30d
          run: npm run deploy:prod
